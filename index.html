<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Setting character encoding for the document -->
    <meta charset="utf-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage that appears in the browser tab -->
    <title>Colored Markers</title>
    <!-- Link to an external CSS stylesheet for styling -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Main heading of the webpage -->
    <h1>CSS Color Markers</h1>
    <!-- Container for the marker elements -->
    <div class="container">
      <!-- Red marker element -->
      <div class="marker red">
        <div class="cap"></div> <!-- Cap of the marker -->
        <div class="sleeve"></div> <!-- Sleeve of the marker -->
      </div>
      <!-- Green marker element -->
      <div class="marker green">
        <div class="cap"></div> <!-- Cap of the marker -->
        <div class="sleeve"></div> <!-- Sleeve of the marker -->
      </div>
      <!-- Blue marker element -->
      <div class="marker blue">
        <div class="cap"></div> <!-- Cap of the marker -->
        <div class="sleeve"></div> <!-- Sleeve of the marker -->
      </div>
    </div>
  </body>
</html>
